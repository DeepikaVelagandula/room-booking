<div ng-controller="loginController as ctrl" class="container" >
    <div class="login-form">        
        <form name="login" novalidate ng-submit="ctrl.formSubmit()">
            <h2 class="text-center">Room Booking App</h2>
            <div class="form-group">
                <label for="userName">UserName:</label>
                <input type="text" class="form-control" id="userName" ng-model="ctrl.userName" placeholder="Enter user name">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="ctrl.password" name="password">
            </div>
            <button type="submit"  class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</div>
